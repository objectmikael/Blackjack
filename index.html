<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        <button id="startGameBtn">Start Game</button>
        <div id="title">Blackjack</div>
    </header>

    <div class="dealerContainer">
        <div id="dealerStatsContainer"></div>
        <div id="dealerCardsContainer"></div>
    </div>

    <div class="messaging"></div>
    <div class="playerContainer">
        <div id="playerStatsContainer">
            <div id="bankroll"></div>
            <div id="playerSum"></div>
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
        </div>
        <div id="playerCardsContainer"></div>
    </div>
</body>
</html>
